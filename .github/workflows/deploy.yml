name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Permet de d√©clencher manuellement

env:
  PROJECT_ID: carpestudentem
  SERVICE_NAME: carpe-calendar
  REGION: europe-west1
  IMAGE_NAME: carpe-calendar

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker europe-west1-docker.pkg.dev

    - name: Create Artifact Registry repository (if not exists)
      run: |
        gcloud artifacts repositories create $SERVICE_NAME \
          --repository-format=docker \
          --location=$REGION \
          --description="Docker repository for $SERVICE_NAME" || true

    - name: Build and push Docker image
      run: |
        IMAGE_TAG="europe-west1-docker.pkg.dev/$PROJECT_ID/$SERVICE_NAME/$IMAGE_NAME:$GITHUB_SHA"
        
        # Build the Docker image
        docker build -t $IMAGE_TAG .
        
        # Push to Artifact Registry
        docker push $IMAGE_TAG
        
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

    - name: Deploy to Cloud Run
      env:
        DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image $IMAGE_TAG \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --memory 512Mi \
          --cpu 1 \
          --service-account cloudrun-exec@carpestudentem.iam.gserviceaccount.com \
          --set-env-vars "DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}" \
          --set-env-vars "DATABASE_URL=${DATABASE_URL}" \
          --set-env-vars "DJANGO_DEBUG=1" \
          --add-cloudsql-instances carpestudentem:europe-west1:carpe-calendar-db \
          --project $PROJECT_ID

    - name: Get service URL
      run: |
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
        echo "üåê  Application d√©ploy√©e √†: $SERVICE_URL"
